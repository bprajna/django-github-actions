name: Deployment Workflow
on:
  push:
    branches: [master]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        host: ${{ secrets.HOST }}
        username: prajna
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd myproject
          git pull
          git status
        
